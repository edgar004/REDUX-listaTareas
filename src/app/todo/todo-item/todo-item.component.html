<li [ngClass]="{ 'completed':todo.comletado,'editing':editando }">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkField" [checked]="todo.completado">
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button (click)="borrarTodo()" class="destroy"></button>
    </div>
    <input #txtInputFisico (blur)="terminarEdicion()" class="edit" [formControl]="txtInput" [value]="todo.texto">
</li>
